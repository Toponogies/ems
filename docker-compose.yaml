#       dockerfile: Dockerfile-dev
#     image: ems-frontend:latest
#     volumes:
#       - ./ems-frontend:/application
#     ports:
#       - "3000:3000"

  db:
    image: mysql:8.0
    environment:
      - MYSQL_DATABASE=ems
      - MYSQL_ROOT_PASSWORD=root
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql

volumes:
  db-data:
